<mat-toolbar color="primary">
    <mat-toolbar-row >
      <span>Film Catalog</span>
      <span class="example-spacer"></span>
      <div *ngIf="authService.isAuthenticated()">
      <a mat-button
        *ngFor="let link of links"
        [routerLink]="link.path"
        [routerLinkActive]="link.active">
        <mat-icon class="example-icon">{{link.icon}}</mat-icon>{{link.label}}
      </a>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" (click)="getAccountDetail()">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div class="acc-name">{{accountName}}</div>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Выйти</span>
          </button>
        </mat-menu>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>


  <router-outlet></router-outlet>
