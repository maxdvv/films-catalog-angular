<mat-grid-list cols="3" rowHeight="1500px">
  <mat-grid-tile>
    <button [routerLink]="['/actors-list']"
            mat-stroked-button
    >
      Назад
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{actor.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-subtitle><b>Популярность: {{actor.popularity | number:'1.0-0'}}</b></mat-card-subtitle>
        <mat-card-subtitle><b>Место рождения: {{actor.place_of_birth}}</b></mat-card-subtitle>
        <mat-card-subtitle><b>Дата рождения: {{actor.birthday}}</b></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{midImgURL}}{{actor.profile_path}}" alt="{{actor.name}}">
      <mat-card-content>
        <p>
          {{actor.biography}}
        </p>
      </mat-card-content>
    </mat-card>

  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
